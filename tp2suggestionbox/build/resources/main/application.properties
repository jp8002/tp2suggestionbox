spring.application.name=tp2suggestionbox

# URL do banco H2 (em memória)
spring.datasource.url=jdbc:h2:mem:fatec;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Credenciais
spring.datasource.username=fatec
spring.datasource.password=aluno

# Dialeto JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação do schema
spring.jpa.hibernate.ddl-auto=create

# Console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console